<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Langini Meteo ‚Äì Vento e Pioggia</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;700&display=swap" rel="stylesheet">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  background: linear-gradient(145deg, #0b0e13, #111419);
  color: #e9f6ff;
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  padding: 20px;
}

h1 {
  font-size: 28px;
  margin-top: 10px;
  text-shadow: 0 0 12px #00aaff;
}

.card {
  background: rgba(20,20,20,0.85);
  padding: 20px;
  border-radius: 16px;
  width: 90%;
  max-width: 500px;
  margin: 20px auto;
  box-shadow: 0 0 18px rgba(0,145,255,0.45);
  border: 1px solid rgba(0,145,255,0.3);
  backdrop-filter: blur(4px);
}

.value {
  font-size: 44px;
  font-weight: bold;
  color: #ffffff;
  text-shadow: 0 0 12px #009dff;
}

.subtitle {
  font-size: 16px;
  color: #8cd4ff;
  margin-top: -10px;
}

canvas {
  margin-top: 20px;
  width: 100%;
}
</style>
</head>

<body>

<h1>üå¨Ô∏è Langini Meteo ‚Äì Vento / Pioggia</h1>

<!-- Vento -->
<div class="card">
  <h2>üå™Ô∏è Velocit√† Vento</h2>
  <div id="wind" class="value">-- km/h</div>
  <div id="power" class="subtitle">Potenza: -- W</div>
</div>

<!-- Pioggia -->
<div class="card">
  <h2>üå¶Ô∏è Stato Attuale</h2>
  <div id="rain" class="value">--</div>
</div>

<!-- Energia Giornaliera -->
<div class="card">
  <h2>‚ö° Energia Prodotta Oggi</h2>
  <div id="energy" class="value">-- kWh</div>
</div>

<!-- Grafico vento -->
<div class="card">
  <h2>üìä Vento ultime 24 ore</h2>
  <canvas id="windChart"></canvas>
</div>

 <script>
const DATA_URL = "https://raw.githubusercontent.com/972Davide/Langini_Meteo_Wind.html/main/data.json";

const area = 0.567;   // m¬≤
const eta  = 0.25;
const rho  = 1.225;

let windChart;
let labels = [];
let values = [];

function aggiornaDaGitHub() {
  fetch(DATA_URL + "?t=" + Date.now())
    .then(r => r.json())
    .then(d => {
      const wind = parseFloat(d.wind_kmh || 0);
      const rain = parseInt(d.rain || 0);

      // valore istantaneo
      document.getElementById("wind").innerHTML = wind.toFixed(1) + " km/h";

      const rainEl = document.getElementById("rain");
      if (rain === 1) {
        rainEl.innerHTML = "Pioggia";
        rainEl.style.color = "#ff6b6b";
      } else {
        rainEl.innerHTML = "Asciutto";
        rainEl.style.color = "#7CD8FF";
      }

      // potenza istantanea
      const v_ms = wind / 3.6;
      const P = 0.5 * rho * area * (v_ms ** 3) * eta;
      document.getElementById("power").innerHTML =
        "Potenza: " + P.toFixed(1) + " W";

      // storico locale (solo da quando apri la pagina)
      const now = new Date();
      labels.push(now.toTimeString().substring(0,5));
      values.push(wind);
      if (labels.length > 144) { labels.shift(); values.shift(); }

      // grafico
      if (windChart) windChart.destroy();
      const ctx = document.getElementById("windChart").getContext("2d");
      windChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: "Vento (km/h)",
            data: values,
            borderWidth: 2,
            fill: false
          }]
        },
        options: {
          scales: { y: { beginAtZero: true } }
        }
      });

      // energia giornaliera "locale" (dall'apertura pagina)
      let energyWh = 0;
      for (let v of values) {
        const vms = v / 3.6;
        const Pw  = 0.5 * rho * area * (vms ** 3) * eta;
        energyWh += Pw / 60; // approx 1 min tra campioni
      }
      document.getElementById("energy").innerHTML =
        (energyWh / 1000).toFixed(3) + " kWh";
    })
    .catch(err => console.log("Errore fetch GitHub:", err));
}

// ogni 60 secondi
setInterval(aggiornaDaGitHub, 60000);
aggiornaDaGitHub();
</script>
 


</body>
</html>
